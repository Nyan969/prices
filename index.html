<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="root">
    <div class="root__section">
        <article class="card">
            <img class="icon" src="img/device.svg" alt="device">
            <div class="text-block">
                <h2 class="title">MOBILE</h2>
                <p class="description">Get notifications about new releases in our mobile app.</p>
                <span class="price"><span class="price_currency">&#36;</span><span class="price_value">10</span><span
                        class="price_period">/ month</span></span>
            </div>
        </article>
        <article class="card">
            <img class="icon" src="img/laptop.svg" alt="laptop">
            <div class="text-block">
                <h2 class="title">desktop</h2>
                <p class="description">Enjoy new episodes on your laptop in browser with our web servise, which supports
                    all the platforms.</p>
                <span class="price"><span class="price_currency">&#36;</span><span class="price_value">15</span><span
                        class="price_period">/ month</span></span>
            </div>
        </article>
        <article class="card">
            <img class="icon" src="img/monitor.svg" alt="monitor">
            <div class="text-block">
                <h2 class="title">tv</h2>
                <p class="description">Watch your favorite series at home on large screen with our TV application.</p>
                <span class="price"><span class="price_currency">&#36;</span><span class="price_value">20</span><span
                        class="price_period">/ month</span></span>
            </div>
        </article>
    </div>
    <div class="popup">
        <div class="popup__content">
            <img src="img/cross.svg" alt="" class="popup__close">
            <div class="templateContainer">
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
